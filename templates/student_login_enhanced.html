{% extends "base.html" %}

{% block title %}Student Login - Achievement Management System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Student Login</h2>
        
        <form method="POST" action="{{ url_for('student') }}" data-validate="true" class="auth-form">
            <div class="form-group">
                <label for="student_id">Student ID</label>
                <input 
                    type="text" 
                    id="student_id" 
                    name="student_id" 
                    class="form-control" 
                    placeholder="Enter your student ID"
                    required
                    minlength="3"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Enter your password"
                        required
                        data-min-length="8"
                    >
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block">
                    <span class="btn-text">Login</span>
                </button>
                
                <div class="auth-links">
                    <a href="{{ url_for('student_register') }}">Don't have an account? Register</a>
                    <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
                </div>
            </div>
        </form>
    </div>
</div>

<style>
/* Additional styles for the login form */
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 200px);
    padding: 2rem;
}

.auth-card {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 2.5rem;
    width: 100%;
    max-width: 400px;
}

.auth-card h2 {
    margin-top: 0;
    margin-bottom: 1.5rem;
    text-align: center;
    color: #333;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #444;
}

.form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-control:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
}

.password-input {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0.25rem;
    font-size: 1rem;
    color: #666;
}

.btn {
    display: inline-block;
    font-weight: 500;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    user-select: none;
    border: 1px solid transparent;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 4px;
    transition: all 0.2s ease-in-out;
    cursor: pointer;
}

.btn-primary {
    color: #fff;
    background-color: #007bff;
    border-color: #007bff;
}

.btn-primary:hover {
    background-color: #0069d9;
    border-color: #0062cc;
}

.btn-block {
    display: block;
    width: 100%;
}

.auth-links {
    margin-top: 1.5rem;
    text-align: center;
}

.auth-links a {
    display: block;
    color: #007bff;
    text-decoration: none;
    margin-bottom: 0.5rem;
}

.auth-links a:hover {
    text-decoration: underline;
}

/* Loading state */
.btn-loading .btn-text {
    visibility: hidden;
    position: relative;
}

.btn-loading .btn-text::after {
    content: 'Loading...';
    visibility: visible;
    position: absolute;
    left: 0;
    right: 0;
    text-align: center;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Toggle password visibility
    const togglePassword = document.querySelector('.toggle-password');
    if (togglePassword) {
        togglePassword.addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });
    }
    
    // Add any additional form-specific JavaScript here
});
</script>
{% endblock %}
